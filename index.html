<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <script id="template-film" type="text/x-handlebars-template">
      <div class="poster">
        {{{poster}}}

        <div class="layover">
        </div>

        <div class="info">
          <h3>Movie</h3>
          <ul>
            <li><h4>Title</h4> {{title}}</li>
            <li class="original-title"><h4>Original title</h4> {{original_title}}</li>
            <li><h4>Language</h4> {{{flag}}}</li>
            <li><h4>Vote</h4> {{{stars}}}</li>
            <li><h4>Overview</h4> {{{text_overview}}}</li>
          </ul>
        </div>

      </div>

    </script>

    <script id="template-Tv" type="text/x-handlebars-template">
      <div class="poster">
        {{{poster}}}
        <div class="layover">
        </div>

        <div class="info">
          <h3>Serie</h3>
          <ul>
            <li><h4>Title</h4> {{name}}</li>
            <li class="original-title"><h4>Original title</h4> {{original_name}}</li>
            <li><h4>Language</h4> {{{flag}}}</li>
            <li><h4>Vote</h4> {{{stars}}}</li>
            <li><h4>Overview</h4> {{{text_overview}}}</li>
          </ul>
        </div>

      </div>

    </script>

    <title>Boolflix</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="header-title">
          <a id="title-page" href="#"><h1>Boolflix</h1></a>
        </div>

        <div class="header-input">
          <input id="cerca-film" type="text" name="ricerca-film" value="" placeholder="Search film or tv-series">
          <i id="btn-film" class="fas fa-search"></i>
        </div>
      </div>
    </header>

    <main>
      <div id="target-film-container" class="film-container">
      </div>

    </main>


    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
